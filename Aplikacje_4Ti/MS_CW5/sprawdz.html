<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Wskaźnik jakości hasła</title>
	<link rel="stylesheet" href="styl2.css" />
    <script>
        function number(x)
        {
            var d = x.length;
            for (i = 0; i < d; i++)
            {	
                if (x.charCodeAt(i) >= 48 && x.charCodeAt(i) <= 57)
                return true;
            }
            return false;
        }
        function check()
        {
            var password = document.getElementById("password").value;
            var plength = password.length;
            if (password == ""){
            document.getElementById("wynik").innerHTML = '<span style="color:red;">HASŁO JEST PUSTE</span>';
            }
            else if (plength >= 7 && number(password)) {
            document.getElementById("wynik").innerHTML = '<span style="color:green;">HASŁO JEST DOBRE</span>';
            }
            else if (plength >= 4 && plength <= 6 && number(password)) {
            document.getElementById("wynik").innerHTML = '<span style="color:blue;">HASŁO JEST ŚREDNIE</span>';
            }
            else document.getElementById("wynik").innerHTML = '<span style="color:yellow;">HASŁO JEST SŁABE</span>';
        }
        </script>
</head>
<body>
	<header>
		<h1><a href="index.html">Weryfikacja jakości hasła</a></h1>
	</header>
		<nav>
			<h2>Wybierz opcje</h2>  <br />
			<ul>
				<li><a href="sprawdz.html">Sprawdź hasło</a></li>
				<li><a href="reguly.html">Reguły tworzenia hasła</a></li>
			</ul>
		</nav>
		<section id="main">
			<div>
				<span>Wpisz hasło:</span>
				<input type="password" name="password" id="password"/>
				<input type="submit" name="button" value="Weryfikuj" onclick="check()" />
				<div id="wynik"> </div>
			</div>
		</section>
		<footer>
	<h3>Wskażnik jakości hasła </h3> 
	<p>Twórca strony: Michał Surówka</p>
	</footer>
</body>
</html>
